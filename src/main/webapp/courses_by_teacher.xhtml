<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="uk"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Предмети за викладачем</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{teacherBean.selected.name}"/></h1>
        <h:dataTable value="#{teacherBean.selected.courses}" var="c">
            <h:column>
                <f:facet name="header">#</f:facet>
                <h:outputText value="#{c.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Назва</f:facet>
                <h:outputText value="#{c.title}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Тривалість</f:facet>
                <h:outputText value="#{c.duration}"/>
            </h:column>
        </h:dataTable>
    </h:body>
</f:view>
</html>
